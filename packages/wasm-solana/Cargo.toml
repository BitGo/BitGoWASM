[package]
name = "wasm-solana"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[lints.clippy]
all = "warn"

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Solana SDK crates
solana-pubkey = { version = "2.0", features = ["curve25519"] }
solana-keypair = "2.0"
solana-signer = "2.0"
solana-transaction = { version = "3.0", features = ["serde", "bincode"] }
# Instruction decoder interfaces (official Solana crates)
solana-system-interface = { version = "2.0", features = ["bincode"] }
solana-stake-interface = { version = "2.0", features = ["bincode"] }
solana-compute-budget-interface = { version = "2.0", features = ["borsh"] }
# SPL Stake Pool for Jito liquid staking support
spl-stake-pool = { version = "2.0", default-features = false }
# Serialization
bincode = "1.3"
borsh = "1.5"
base64 = "0.22"
serde-wasm-bindgen = "0.6"

[dev-dependencies]
wasm-bindgen-test = "0.3"
hex = "0.4"

[profile.release]
strip = true
